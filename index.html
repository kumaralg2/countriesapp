<!DOCTYPE html>
<html lang="en-US">
<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="app.js"></script>

</head>

<body ng-app="countriesapp">

<div ng-controller="CountryCountroller as countryCtrl">
    
    <ul>
    	<li ng-repeat = "c in countryCtrl.countries">
         {{c.name}}
           <ul>
           	 <li ng-repeat = "s in c.states">
           	 	{{s.name}}
           	 </li>
           	</ul>
     </li>
   </ul>
     

	{{ "Hello" + " " + countryCtrl.countries.name + " "+"!!"}}
</div>

</body>

</html>
